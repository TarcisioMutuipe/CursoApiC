<form [formGroup]="GrafForm">
  <div class="container">
    <div class="row">
      <div class="form-group">
        <label for="formGroupExampleInput">Data Início</label>
        <input type="date" formControlName="dataini" class="form-control">

      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Data Fim</label>
        <input type="date" formControlName="datafim" id="DataFim" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Corretoras</label>
        <select class="form-control" id="Corretora" formControlName="corretora" class="form-control" ngModel
          (ngModelChange)="DashBusca()">
          <option *ngFor="let acoes of acoess" [ngValue]="acoes">{{acoes}}</option>

        </select>
      </div>
      <div class="form-group">
        <hr>
        <button class="btn btn-success" (click)="DashBusca()">Pesquisar</button>
      </div>

    </div>

    </div>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Sigla</th>
          <th scope="col">Código Corretora</th>
          <th scope="col">Nome Corretora</th>
          <th scope="col">Percentual</th>
          <th scope="col">Dias acertados</th>
          <th scope="col">Volume Corretora</th>
          <th scope="col">% Volume Corretora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grafic of graficox">

          <td scope="row">{{grafic.sigla}}</td>
          <td>{{grafic.codCorretora}}</td>
          <td>{{grafic.nomeCorretora}}</td>
          <td>{{grafic.contadorAcerto}}</td>
          <td>{{grafic.percentualAcerto}}</td>
          <td>{{grafic.volumeCorretora}}</td>
          <td>{{grafic.porcentagemVolume}}</td>

        </tr>
      </tbody>
    </table>
    <div class ="d-flex justify-content-center">

      <pagination
      boundaryLinks="true"
      totalItems="pagination.totalItems"
      itemsPerPage="10"
      [(ngModel)]="pagination.currentPage"
       (pageChanged)="pageChanged($event)"

       previousText="&lsaquo;"
       nextText="&rsaquo;"
       firstText="&laquo;"
       lastText="&raquo;">

      </pagination>
    </div>
</form>
